services:
  - type: web
    name: dealer-qualifier
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host=0.0.0.0 --port=10000
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: COMPANIES_HOUSE_API_KEY
        sync: false
